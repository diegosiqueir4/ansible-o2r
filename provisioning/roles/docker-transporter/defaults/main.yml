---
transporter_role:
  config:
    basepath: "{{storage}}"
    port: 8081
    sessionsecret: "{{sessionsecret}}"
    mongo_host: "{{mongo_host}}"
    mongo_port: "{{mongo_port}}"
    mongo_database: "{{mongo_database}}"
  container:
    image: "o2rproject/o2r-transporter:0.6.0"
    name: o2r-transporter
