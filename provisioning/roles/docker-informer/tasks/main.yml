---
- name: Create service
  become: yes
  notify:
    - Reload Systemd
    - Remove old o2r-informer container
  template:
    src: o2r-informer.service.j2
    dest: "/etc/systemd/system/{{informer_role.container.name}}.service"
    owner: root
    group: root
    mode: 0600
  tags:
    - informer
    - microservice

- name: Enable service
  become: yes
  service:
    name: "{{informer_role.container.name}}"
    enabled: yes
  tags:
    - informer
    - microservice

- meta: flush_handlers
  tags:
    - informer
    - microservice

- name: Start service
  become: yes
  notify: Wait for o2r-informer to start up
  service:
    name: "{{informer_role.container.name}}"
    state: started
  tags:
    - informer
    - microservice

- meta: flush_handlers
  tags:
    - informer
    - microservice
